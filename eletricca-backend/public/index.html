<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="https://unpkg.com/lucide@latest"></script>



    <script>
        const token = localStorage.getItem('token');
        if (token !== null) {
            window.location.href = 'main-pannel.html'
        }
    </script>

    <title>Futura Intranet!</title>
</head>

<body>
    <div class="main-app-login">
        <div class="container">
            <div class="warning"></div>
            <form class="login-form clear-fix" id="loginForm">
                <div class="title">
                    <img src="http://10.242.241.230/public/imgs/icone.png" alt="">
                    <h2>Intranet</h2>
                </div>
                <div class="welcome">
                    <p>Bem vindo a nova intranet</p>
                </div>
                <div class="input-form">
                    <i data-lucide="user"></i>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <input type="password" id="password" placeholder="Senha" required><br>
                <div class="remember-me">
                    <input type="checkbox" name="remember-me" id="remember-me">
                    <label for="remember-me">Lembre-me</label>
                </div>
                <div class="log-in">
                    <i data-lucide="log-in"></i>
                    <button type="submit">Entrar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async (event) => {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password_hashed = document.getElementById("password").value;
            // colocar try catch depois
            const res = await fetch("/api/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password_hashed })
            });

            const data = await res.json();
            if (data.token) {
                localStorage.setItem("token", data.token);
                window.location.href = "main-pannel.html";
            } else {
                alert("Login falhou: " + data.error);
            }
        });
        lucide.createIcons();
    </script>
</body>

</html>
