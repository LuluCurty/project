<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">


    <script>
        const token = localStorage.getItem('token');
        if (token !== null) {
            window.location.href = 'main-pannel.html'
        }
    </script>

    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="password" id="password" placeholder="********" required><br>
        <button type="submit">Entrar</button>
    </form>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async (event) => {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password_hashed = document.getElementById("password").value;
            // colocar try catch depois
            const res = await fetch("/api/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json"},
                body: JSON.stringify({ email, password_hashed})
            });

            const data = await res.json();
            if(data.token){
                localStorage.setItem("token", data.token);
                window.location.href = "main-pannel.html";
            } else {
                alert("Login falhou: " + data.error);
            }
        });
    </script>
</body>
</html>
