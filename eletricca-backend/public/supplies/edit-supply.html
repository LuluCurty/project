    <link rel="stylesheet" href="form.css">

</head>

                        alt="Logo"></a>
            </div>
            <div id="company-name">

            </div>
        </div>

        <div id="annun-wrapper">
            <span id="announcement">Anuncios</span>
        </div>

        <div id="header-right" class="flexbox-vertical">
            <div id="header-search">
                <i data-lucide="search" id="header-search-icon"></i>
            </div>

            <div id="profile-menu">

                    <div class="user-name-wrapper">
                        <span id="user-name">usuario</span>
                    </div>
                    <span class="header-dropbox-arrow">
                        <i id="header-arrow-down" data-lucide="chevron-down"></i>
                    </span>
                </div>

                    <li id="profile-button" class="profile-menu-dropdown-item" onclick="goToProfile()">

                        <span>Perfil</span>
                    </li>

                </div>

        <nav>

        </nav>

    <main class="main-app-wrapper">
        <div class="main-page-title"> <!-- COMEÇO TITULO DA PAGINA-->

                    <span id="page-title"></span>
                </h3>
            </div>
        </div> <!-- COMEÇO TITULO DA PAGINA-->

        <form class="main-app-content-form" action="">
            <div class="ant-tab">
                <div class="main-form-tablist">
                    <div class="tablist-container">
                        <div class="tablist-navigation-container">
                            <div class="tablist-nav">
                                <div class="tab-bar-animation"></div>
                                <div class="tablist-nav-button">Material</div>
                                <div class="tablist-nav-button">Preços</div>
                                <div class="tablist-nav-button">Fornecedores</div>
                            </div>
                        </div>
                        <div class="tablist-buttons">
                            <button id="cancel" class="tab-button" type="button"
                                onclick="goBack()"><span>Cancelar</span></button>
                            <button id="save" class="tab-button" type="button">Salvar</button>
                        </div>
                    </div>
                </div>
                <div class="main-form-wrapper">
                    <div role="tabpanel" class="form-tab" aria-hidden="false">
                        <div class="main-app-form">
                            <div class="main-form">
                                <div class="form-title-row">
                                    <div class="row-title"><span>Geral</span></div>
                                </div>
                                <section class="row-inline-block">
                                    <img src="" alt="" class="form-images" style="display:block !important ;" id="supply-image">
                                    <div class="form-row-input">
                                        <div class="row-items">
                                            <div class="form-label width-33">
                                                <label for="supply_name">
                                                    <span>Nome:</span>
                                                </label>
                                            </div>
                                            <div class="form-input width-50">
                                                <div class="input-control-wrapper">
                                                    <input required id="supply-name" class="input-text" type="text" name="supply-name">

                                            </div>
                                        </div>

                                    <div class="form-row-input">
                                        <div class="row-items">

                                                <label for="supply-quantity">

                                                </label>
                                            </div>
                                            <div class="form-input width-50">
                                                <div class="input-control-wrapper">
                                                    <input id="supply-quantity" class="input-text" type="number" name="supply-quantity">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-row-input">
                                        <div class="row-items">
                                            <div class="form-label width-33">
                                                <label for="supply-details">
                                                    <span>Descrição:</span>
                                                </label>
                                            </div>
                                            <div class="form-input width-50">
                                                <div class="input-control-wrapper">
                                                    <textarea id="supply-details" class="input-text line-3" name="supply-details"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                                <div class="form-title-row">
                                    <div class="row-title"><span>Outros</span></div>
                                </div>
                                <section class="row-inline-block">
                                    <div class="form-row-input">
                                        <div class="row-items">
                                            <div class="form-label width-33"><span>ID:</span></div>
                                            <div class="form-input width-50">
                                                <div class="input-control-wrapper">
                                                    <input id="supply-id" class="input-text" name="supply-id" disabled type="text">
                                                </div>
                                            </div>
                                        </div>
                                    </div> 
                                    <div class="form-row-input">
                                        <div class="row-items">
                                            <div class="form-label width-33"><span>URL da imagem:</span></div>
                                            <div class="form-input width-50">
                                                <div class="input-control-wrapper">
                                                    <input id="supply-image-url" class="input-text" type="url" name="supply-image-url">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-row-input">
                                        <div class="row-items">
                                            <div class="form-label width-33"><span>Criado em:</span></div>
                                            <div class="form-input width-50">
                                                <p id="creation-date"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-row-input" style="width: 100%;"></div>
                                    <div class="form-row-input">
                                        <div class="row-items">
                                            <div class="form-label width-33">
                                                Apagar material:
                                            </div>
                                            <div class="form-input width-50">
                                                <button type="button" class="tab-button" id="delete-button">Apagar</button>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </div>
                    <div role="tabpanel" class="form-tab" aria-hidden="true">a</div>
                    <div role="tabpanel" class="form-tab" aria-hidden="true">b</div>

            </div>
        </form>
    </main>

    <footer class="footer-wrapper">
        &copy; 2025 Meu Sistema - Todos os direitos reservados.
    </footer>
</body>

<script>
    const params = new URLSearchParams(window.location.search);
    const supplyId = params.get('id');

    async function loadSupply() {
        try {

            const res = await fetch(`/api/supplies/${supplyId}`, {
                credentials: "include"
            });

            if (!res.ok) {
                alert("Erro ao carregar material get")
                console.log(res.json());
                return;
            }

            const { supply } = await res.json();

            document.getElementById('supply-id').value = supply.id;
            document.getElementById('supply-name').value = supply.supply_name;
            document.getElementById('supply-image-url').value = supply.image_url;
            document.getElementById('supply-quantity').value = supply.quantity;
            document.getElementById('supply-details').value = supply.details;
            document.getElementById('creation-date').innerText = supply.creation_date;
            document.getElementById('supply-image').src = supply.image_url;


            document.getElementById('page-title').innerText = `Material: ${supply.supply_name}`;
            updateSupply();
            deleteSupply();

        } catch (error) {
            console.error(error);
            alert("Erro ao carregar o material");
        }
    }

    function updateSupply() {
        try {
            document.getElementById('save').addEventListener('click', async (event) => {
                event.preventDefault();

                const supply_name = document.getElementById('supply-name').value;
                const image_url = document.getElementById('supply-image-url').value;
                const quantity = document.getElementById('supply-quantity').value;
                const details = document.getElementById('supply-details').value;

                const res = await fetch(`/api/supplies/${supplyId}`, {
                    method: "PUT",
                    credentials: "include",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ details, supply_name, image_url, quantity })
                });

                if (!res.ok) {
                    const err = await res.json();
                    alert("Erro ao atualizar o material");
                    console.error(err);
                    return;
                };

                alert('Material atualizado');
                sessionStorage.setItem('refreshSupplies', 'true');
                window.history.back();
            })
        } catch (error) {
            console.error(error);
            alert('Erro ao atualizar o material GERAL');
        }
    }

    function deleteSupply() {
        try {
            document.getElementById('delete-button').addEventListener('click', async (event) => {
                event.preventDefault();
                if (!confirm("Tem certeza que deseja excluir este material?")) {
                    return;
                }

                const res = await fetch(`/api/supplies/${supplyId}`, {
                    method: "DELETE",
                    headers: { "Content-Type": "application/json" },
                    credentials: "include"
                });

                if (!res.ok) {
                    const error = await res.json();
                    alert("Erro ao deletar o usuario" + (res.status || error.error));
                    return;
                }

                alert('Material excluido com sucesso');
                sessionStorage.setItem('refreshSupplies', 'true');
                window.history.back();
            })
        } catch (error) {
            console.error(error);
            alert("Erro ao apagar o material");
        }
    }
    loadSupply();
</script>
