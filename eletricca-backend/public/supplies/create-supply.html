<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="form.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <title>Criar</title>
</head>

<body>
    <header class="app-header-wrapper">
        <div class="flexbox-vertical" id="header-left">
            <div id="logo-wrapper">
                <a href="http://eletricca.com.br"><img id="logo" src="http://10.242.241.230/public/imgs/icone.png"
                        alt="Logo"></a>
            </div>
            <div id="company-name">
                ELETRICCA
            </div>
        </div>

        <div id="annun-wrapper">
            <span id="announcement">Anuncios</span>
        </div>

        <div id="header-right" class="flexbox-vertical">
            <div id="header-search">
                <i data-lucide="search" id="header-search-icon"></i>
            </div>
            <div id="header-barrier"></div>
            <div id="profile-menu">
                <div id="profile-button" class="flexbox-vertical">
                    <img src="" alt="">
                    <div class="user-name-wrapper">
                        <span id="user-name">usuario</span>
                    </div>
                    <span class="header-dropbox-arrow">
                        <i id="header-arrow-down" data-lucide="chevron-down"></i>
                    </span>
                </div>
                <ul id="profile-menu-dropdown" class="dropdown hidden header-dropbox">
                    <li id="profile-button" class="profile-menu-dropdown-item" onclick="goToProfile()">
                        <i class="dropbox-icons" data-lucide="circle-user-round"></i>
                        <span>Perfil</span>
                    </li>
                    <li id="logout-button" class="profile-menu-dropdown-item" onclick="logOut()">
                        <i class="dropbox-icons" data-lucide="log-out"></i>
                        <span>logout</span>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <aside class="app-aside-wrapper">
        <div class="menu-title-wrapper">
            <div class="flexbox-vertical aside-bars">
                <div id="side-bar-name">
                    Menus
                </div>
                <button id="toggleSideBar" data-state="expanded">⮜</button> <!-- ⮜ ☰  ⮞-->
            </div>

        </div>
        <nav>
            <ul id="tab-list"></ul>
        </nav>
    </aside>

    <main class="main-app-wrapper">
        <div class="main-page-title"> <!-- COMEÇO TITULO DA PAGINA-->
            <div class="main-page-tittle-wrapper">
                <h3 id="page-tittle-text">
                    <span id="page-title">Criar Material</span>
                </h3>
            </div>
        </div> <!-- COMEÇO TITULO DA PAGINA-->

        <form class="main-app-content-form" id="createSupply" action="">
            <div class="ant-tab">
                <div class="main-form-tablist">
                    <div class="tablist-container">
                        <div class="tablist-navigation-container">
                            <div class="tablist-nav">
                                <div class="tab-bar-animation"></div>
                                <div class="tablist-nav-button">Material</div>
                                <div class="tablist-nav-button">Preços</div>
                                <div class="tablist-nav-button">Fornecedores</div>
                            </div>
                        </div>
                        <div class="tablist-buttons">
                            <button id="cancel" class="tab-button" type="button"
                                onclick="goBack()"><span>Cancelar</span></button>
                            <button id="save" class="tab-button" type="button">Criar</button>
                        </div>
                    </div>
                </div>
                <div class="main-form-wrapper">
                    <div role="tabpanel" class="form-tab" aria-hidden="false">
                        <div class="main-app-form">
                            <div class="main-form">
                                <div class="form-title-row">
                                    <div class="row-title"><span>Geral</span></div>
                                </div>
                                <section class="row-inline-block">
                                    <img src="" alt="" class="form-images" style="display:block !important ;"
                                        id="supply-image">
                                    <div class="form-row-input">
                                        <div class="row-items">
                                            <div class="form-label width-33">
                                                <label for="supply_name">
                                                    <span>Nome:</span>
                                                </label>
                                            </div>
                                            <div class="form-input width-50">
                                                <div class="input-control-wrapper">
                                                    <input required id="supply_name" class="input-text" type="text"
                                                        name="supply_name" placeholder="Nome do material">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-row-input">
                                        <div class="row-items">
                                            <div class="form-label width-33">
                                                <label for="quantity">
                                                    <span>Quantidade:</span>
                                                </label>
                                            </div>
                                            <div class="form-input width-50">
                                                <div class="input-control-wrapper">
                                                    <input id="quantity" class="input-text" type="number"
                                                        name="quantity" placeholder="quantidade" required>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-row-input">
                                        <div class="row-items">
                                            <div class="form-label width-33">
                                                <label for="details">
                                                    <span>Descrição:</span>
                                                </label>
                                            </div>
                                            <div class="form-input width-50">
                                                <div class="input-control-wrapper">
                                                    <textarea id="details" class="input-text line-3" name="details"
                                                        placeholder="Descrição"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                                <div class="form-title-row">
                                    <div class="row-title"><span>Outros</span></div>
                                </div>
                                <section class="row-inline-block">
                                    <div class="form-row-input">
                                        <div class="row-items">
                                            <div class="form-label width-33"><span>URL da imagem:</span></div>
                                            <div class="form-input width-50">
                                                <div class="input-control-wrapper">
                                                    <input placeholder="Link de imagem para display" id="image_url"
                                                        class="input-text" type="url" name="image_url">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </div>
                    <div role="tabpanel" class="form-tab" aria-hidden="true">a</div>
                    <div role="tabpanel" class="form-tab" aria-hidden="true">b</div>
                </div>
            </div>
        </form>
    </main>
    <!-- FIM MAIN CONTAINER ------------------------------------------------------------------------------------------------>
    <footer class="footer-wrapper">
        &copy; 2025 Meu Sistema - Todos os direitos reservados.
    </footer>

    <script src="../util.js"></script>
    <script>
        function getFormValues(fields) {
            const values = {};
            fields.forEach(field => {
                values[field] = document.getElementById(field).value;
            });
            return values;
        }

        document.getElementById('save').addEventListener("click", async (event) => {
            event.preventDefault();
            try {
                const { supply_name, image_url, quantity, details } = getFormValues(["supply_name", "quantity", "details", "image_url"]);

                const res = await fetch("/api/supplies/create", {
                    method: "POST",
                    body: JSON.stringify({ supply_name, details, image_url, quantity }),
                    headers: { "Content-Type": "application/json" },
                    credentials: "include"
                });

                if (!res.ok) {
                    const error = await res.json();
                    alert("Erro: " + (error.error || res.status));
                    return;
                }

                const newSupply = await res.json();
                alert("Material criado: " + newSupply.supply_name);
                window.location.href = "supplies.html";

            } catch (error) {
                console.error(error);
                alert("Erro ao criar o material");
            }
        });
        loadAnnouncement();
        initSideBar();
    </script>
</body>

</html>
